env:
  CIRRUS_CLONE_DEPTH: "20"
  CIRRUS_SHELL: bash
  # Artifactory settings
  ARTIFACTORY_ACCESS_TOKEN: VAULT[development/artifactory/token/${CIRRUS_REPO_OWNER}-${CIRRUS_REPO_NAME}-private-reader access_token]
  ARTIFACTORY_DEPLOY_USERNAME: VAULT[development/artifactory/token/${CIRRUS_REPO_OWNER}-${CIRRUS_REPO_NAME}-qa-deployer username]
  ARTIFACTORY_DEPLOY_PASSWORD: VAULT[development/artifactory/token/${CIRRUS_REPO_OWNER}-${CIRRUS_REPO_NAME}-qa-deployer access_token]
  ARTIFACTORY_DEPLOY_REPO: sonarsource-public-qa
  DEPLOY_PULL_REQUEST: "true"
  # Gradle settings
  GRADLE_USER_HOME: ${CIRRUS_WORKING_DIR}/.gradle


eks_container: &CONTAINER_DEFINITION
  image: ${CIRRUS_AWS_ACCOUNT}.dkr.ecr.eu-central-1.amazonaws.com/base:j17-g7-latest
  cluster_name: ${CIRRUS_CLUSTER_NAME}
  region: eu-central-1
  namespace: default

setup_gradle_cache_template: &SETUP_GRADLE_CACHE
  gradle_cache:
    folder: .gradle/caches
  fingerprint_script:
    - echo $CIRRUS_OS
    - cat **/*.gradle* **/gradle*.properties || true
  create_gradle_directory_script:
    - mkdir -p "${CIRRUS_WORKING_DIR}/.gradle"

tear_down_gradle_cache_template:

build_task:
  eks_container:
    <<: *CONTAINER_DEFINITION
    cpu: 8
    memory: 4G
  env:
    SONAR_TOKEN: FIXME
    SONAR_HOST_URL: FIXME
  <<: *SETUP_GRADLE_CACHE
  build_script:
    - source cirrus-env BUILD
    - function gradle(){ ./gradlew "$@"; }; export -f gradle
    - gradle --version
    - source set_gradle_build_version
    - regular_gradle_build_deploy_analyze --exclude-task sonar
  on_failure:
    error_log_artifacts:
      path: "hs_err_pid*.log"
    heap_dump_artifacts:
      path: "*.hprof"

qa_plugin_task:
  depends_on:
    - build
  eks_container:
    <<: *CONTAINER_DEFINITION
    cpu: 8
    memory: 8G
  env:
    matrix:
      - SQ_VERSION: "LATEST_RELEASE"
      - SQ_VERSION: "DEV"
  <<: *SETUP_GRADLE_CACHE
  plugin_script:
    - source cirrus-env QA
    - ./gradlew build --project-prop plugin --info --stacktrace --console=plain --build-cache --no-daemon -Dsonar.runtimeVersion=${SQ_VERSION} -Dorchestrator.artifactory.accessToken=${ARTIFACTORY_ACCESS_TOKEN}


qa_ruling_task:
  depends_on:
    - build
  eks_container:
    <<: *CONTAINER_DEFINITION
    cpu: 8
    memory: 8G
  <<: *SETUP_GRADLE_CACHE
  ruling_script:
    - source cirrus-env QA
    - git submodule update --init its/sources
    - ./gradlew build --project-prop ruling --info --stacktrace --console=plain --build-cache --no-daemon "-Dorchestrator.artifactory.accessToken=${ARTIFACTORY_ACCESS_TOKEN}"

promote_task:
  depends_on:
    - build
    - qa_plugin
    - qa_ruling
  eks_container:
    <<: *CONTAINER_DEFINITION
    cpu: 1
    memory: 1G
  promote_script:
    - echo "Done!"
